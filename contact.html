    <main>
        <section class="contact-section">
            <h1>Contactez-moi</h1>
            <p>Pour toute demande, veuillez remplir le formulaire ci-dessous :</p>
            
            <form action="#" method="POST" class="contact-form">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required placeholder="Votre nom">

                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required placeholder="Votre prénom">
                
                <label for="psw">Mot de passe :</label>
                <input type="password" id="psw" name="psw" required placeholder="Votre mot de passe">

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required placeholder="Votre email">
                
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5" required placeholder="Votre message"></textarea>
                
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
